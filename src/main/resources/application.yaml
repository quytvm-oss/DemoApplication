  user:
    ttl: 5
    max-size: 500
  product:
    ttl: 15
    max-size: 2000
  default:
    ttl: 10
    max-size: 1000

redis:
  host: localhost
  port: 6379
  password: mq@31072001
  timeout: 2000

# Snowflake ID Generator
