# Logging
logging:
  level:
    root: INFO
    com.example.devop.demo: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      # Dùng theo NGÀY, không phải giây
      file-name-pattern: logs/application-%d{yyyy-MM-dd}.%i.log
      max-file-size: 300KB
      max-history: 30  # Giữ 30 NGÀY
      total-size-cap: 1GB
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB

storage:
  type: local
  base-path: ./static-files
  url-base: /static-contents

websocket:
  allowed-origins: http://localhost:3000,http://localhost:4200,https://yourdomain.com
  message-size-limit: 128
  send-buffer-size-limit: 512
  send-time-limit: 20000

  # WebSocket Message Size Limits

# Management endpoints (for monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized